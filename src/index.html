<!DOCTYPE html>
<html lang="it">

<head>
  <title>AR Example</title>

  <!-- REPLACE WITH YOUR SDK KEY TAG FROM https://launchar.app -->
  <script src="https://launchar.app/sdk/v1?key=VGzctezQqpavQxnTXtegZVxXGkjMRfRt&redirect=true"></script>
  <!-- / REPLACE WITH YOUR SDK KEY TAG FROM https://launchar.app -->

  <link href="style.css" rel="stylesheet">
  <link href="spin.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;600;700&display=swap" rel="stylesheet" />

  <link rel="icon" href="/favicon.ico" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
</head>

<body>
  <div x-data>

    <div x-show="$store.ui.visibility.loader" class="full-screen-div" id="loader">
      LOADING
    </div>

    <div x-cloak x-show="$store.ui.visibility.overlay" id="overlay">
      <div id="tracking-prompt"><img src="hand.png" /></div>
      <div id="instructions">Tap to grow</div>
    </div>


    <div id="app">

      <!-- AR NOT SUPPORTED -->
      <div x-cloak x-show="$store.ui.visibility.arNotSupported">
        <p>
          WebXR Not Supported. Open this page on iOS or Android to view the
          example.
        </p>
        <p>
          For documentation & support, mail to
          <a href="mailto:info@issimissimo.com">info@issimissimo.com</a>.
        </p>
        <img id="qr-code" />
      </div>

    </div>

  </div>

  <!-- SPINNER -->
  <script type="module">
    import { Spinner } from 'spin.js';
    const opts = {
      lines: 5, // The number of lines to draw
      length: 27, // The length of each line
      width: 17, // The line thickness
      radius: 45, // The radius of the inner circle
      scale: 1, // Scales overall size of the spinner
      corners: 1, // Corner roundness (0..1)
      speed: 0.7, // Rounds per second
      rotate: 0, // The rotation offset
      animation: 'spinner-line-shrink', // The CSS animation name for the lines
      direction: 1, // 1: clockwise, -1: counterclockwise
      color: '#ffffff', // CSS color or array of colors
      fadeColor: 'transparent', // CSS color or array of colors
      top: '50%', // Top position relative to parent
      left: '50%', // Left position relative to parent
      shadow: '0 0 1px transparent', // Box-shadow for the lines
      zIndex: 2000000000, // The z-index (defaults to 2e9)
      className: 'spinner', // The CSS class to assign to the spinner
      position: 'absolute', // Element positioning
    };
    const target = document.getElementById('loader');
    new Spinner(opts).spin(target);
  </script>

<!-- MAIN -->  
<script type="module" src="/main.js"></script>
</body>

</html>
