<!DOCTYPE html>
<html lang="it">

<head>
  <title>AR Example</title>

  <!-- REPLACE WITH YOUR SDK KEY TAG FROM https://launchar.app -->
  <script src="https://launchar.app/sdk/v1?key=VGzctezQqpavQxnTXtegZVxXGkjMRfRt&redirect=true"></script>
  <!-- / REPLACE WITH YOUR SDK KEY TAG FROM https://launchar.app -->

  <link href="style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;600;700&display=swap" rel="stylesheet" />

  <link rel="icon" href="/favicon.ico" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
</head>

<body>
  <div x-data>

    <div x-show="$store.ui.visibility.loader" class="full-screen-div" id="loader">
      LOADING...
    </div>

    <div x-cloak x-show="$store.ui.visibility.overlay" id="overlay">
      <div id="tracking-prompt"><img src="hand.png" /></div>
      <div id="instructions">Tap to grow</div>
    </div>


    <div id="app">

      <!-- AR NOT SUPPORTED -->
      <div x-cloak x-show="$store.ui.visibility.arNotSupported">
        <p>
          WebXR Not Supported. Open this page on iOS or Android to view the
          example.
        </p>
        <p>
          For documentation & support, mail to
          <a href="mailto:info@issimissimo.com">info@issimissimo.com</a>.
        </p>
        <img id="qr-code" />
      </div>

    </div>

  </div>

  <script type="module" src="/main.js"></script>
</body>

</html>
